version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: magictodo_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: magictodo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

# Usage:
#   docker-compose up -d          # Start services
#   docker-compose logs postgres  # View logs
#   docker-compose down           # Stop services
#
# Database: postgres://postgres:postgres@localhost:5432/magictodo
# Use in .env.local: DATABASE_URL=postgres://postgres:postgres@localhost:5432/magictodo
